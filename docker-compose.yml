version: '3.7'
services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 80:80
      - 443:443
    restart: always
    depends_on:
      - api
      - web_build
    volumes:
      - ./etc/production/nginx/conf.d:/etc/nginx/conf.d
      - ./etc/production/nginx/ssl:/etc/nginx/ssl
      - apistorage:/apidist/storage
      - webdist:/webdist
    networks:
      - api
  api:
    build:
      context: api
      dockerfile: Dockerfile
    user: "1500:1500"
    restart: always
    volumes:
      - apistorage:/apidist/storage
    depends_on:
      - mysql
      - elasticsearch
      - queue
    networks:
      - api
      - db
      - es
      - queue
  queue:
    image: redis:5.0.3-alpine
    restart: always
    volumes:
      - queuedata1:/data
    networks:
      - queue
  horizon:
    build:
      context: api
      dockerfile: horizon/Dockerfile
    user: "1500:1500"
    restart: always
    volumes:
      - apistorage:/apidist/storage
      - ./api/.env:/apidist/.env
    depends_on:
      - mysql
      - elasticsearch
      - queue
    networks:
      - db
      - es
      - queue
  mysql:
    image: mysql:5.7.22
    command: --disable-partition-engine-check
    restart: always
    volumes:
      - dbdata1:/var/lib/mysql
    env_file:
      - ./etc/production/docker/mysql.env
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
      MYSQL_DATABASE: timeline
      MYSQL_USER: timeline_user
    networks:
      - db
  elasticsearch:
    build: elasticsearch
    restart: always
    volumes:
      - esdata1:/usr/share/elasticsearch/data
    environment:
      discovery.type: single-node
    networks:
      - es
  web_build:
    build:
      context: web
      dockerfile: Dockerfile
    volumes:
      - webdist:/webdist
volumes:
  esdata1:
    driver: local
  dbdata1:
    driver: local
  webdist:
    driver: local
  apistorage:
    driver: local
  queuedata1:
    driver: local

networks:
  api:
  db:
  es:
  queue: