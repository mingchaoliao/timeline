<div class="row">
  <div class="col-12">
    <form [formGroup]="searchEventForm">
      <div class="row">
        <div [class]="isAdvancedSearchCollapsed ? 'flex-fill pl-3' : 'col-12'">
          <div class="form-group">
            <label for="content" i18n="content" class="sr-only">Content</label>
            <input type="text"
                   class="form-control"
                   id="content"
                   appAutofocus
                   placeholder="Enter search query"
                   formControlName="content">
          </div>
        </div>
        <div class="col-12" id="advancedSearch" [ngbCollapse]="isAdvancedSearchCollapsed">
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label i18n="start date">Start Date</label>
                <div class="input-group">
                  <input
                    class="form-control"
                    type="text"
                    ngbDatepicker
                    i18n-placeholder
                    [autoClose]="true"
                    placeholder="YYYY or YYYY-MM or YYYY-MM-DD, e.g. 1915 or 1920-10 or 1935-03-14"
                    #startDate="ngbDatepicker"
                    [startDate]="{year: 1900, month: 1, day: 1}"
                    [minDate]="{year: 1800, month: 1, day: 1}"
                    [maxDate]="{year: 2030, month: 1, day: 1}"
                    formControlName="startDate"
                    id="startDate"
                  />
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" (click)="startDate.toggle()" type="button"
                            style="border-color: #ced4da">
                      <i class="far fa-calendar-alt"></i>
                    </button>
                  </div>
                </div>
                <div class="error-container"
                     *ngIf="searchEventForm.controls['startDate'].dirty && !searchEventForm.controls['startDate'].valid">
                  <div>Date is invalid</div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label i18n="end date">End Date</label>
                <div class="input-group">
                  <input
                    class="form-control"
                    type="text"
                    ngbDatepicker
                    i18n-placeholder
                    [autoClose]="true"
                    placeholder="YYYY or YYYY-MM or YYYY-MM-DD, e.g. 1915 or 1920-10 or 1935-03-14"
                    #endDate="ngbDatepicker"
                    [startDate]="{year: 1900, month: 1, day: 1}"
                    [minDate]="{year: 1800, month: 1, day: 1}"
                    [maxDate]="{year: 2030, month: 1, day: 1}"
                    formControlName="endDate"
                    id="endDate"
                  />
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" (click)="endDate.toggle()" type="button"
                            style="border-color: #ced4da">
                      <i class="far fa-calendar-alt"></i>
                    </button>
                  </div>
                </div>
                <div class="error-container"
                     *ngIf="searchEventForm.controls['endDate'].dirty && !searchEventForm.controls['endDate'].valid">
                  <div>Date is invalid</div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="period" i18n="period">Period</label>
                <ng-select [items]="periodOptions"
                           bindLabel="value"
                           bindValue="value"
                           formControlName="period"
                           notFoundText="No items found."
                           i18n-notFoundText
                           id="period"
                           #periodNgSelect
                >
                </ng-select>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="catalogs" i18n="catalog">Catalogs</label>
                <ng-select [items]="catalogOptions"
                           bindLabel="value"
                           bindValue="value"
                           [multiple]="true"
                           formControlName="catalogs"
                           notFoundText="No items found."
                           i18n-notFoundText
                           id="catalogs"
                           #catalogNgSelect
                >
                </ng-select>
              </div>
            </div>
          </div>
        </div>
        <div [class]="isAdvancedSearchCollapsed ? 'pr-3 ml-2' : 'col text-right'">
          <button type="submit" class="btn btn-outline-primary" (click)="onSearch()" i18n="search">Search</button>

          <button type="button" class="btn btn-link"
                  (click)="isAdvancedSearchCollapsed = !isAdvancedSearchCollapsed"
                  [attr.aria-expanded]="!isAdvancedSearchCollapsed"
                  aria-controls="advancedSearch"
                  *ngIf="!isAdvancedSearchCollapsed"
                  style="font-size: 0.75rem;"
          >Basic Search
          </button>

          <button type="button" class="btn btn-link"
                  (click)="isAdvancedSearchCollapsed = !isAdvancedSearchCollapsed"
                  [attr.aria-expanded]="!isAdvancedSearchCollapsed"
                  aria-controls="advancedSearch"
                  *ngIf="isAdvancedSearchCollapsed"
                  style="font-size: 0.75rem;"
          >Advanced Search
          </button>
        </div>
      </div>
    </form>

  </div>
</div>
