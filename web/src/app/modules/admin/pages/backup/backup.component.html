<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table table-striped table-responsive">
        <thead>
          <tr>
            <th>#</th>
            <th [translate]="'backupName'">Name</th>
            <th [translate]="'backupSize'">Size</th>
            <th [translate]="'date'">Date</th>
            <th [translate]="'actions'">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let backup of backups | async; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ backup.name }}</td>
            <td>{{ backup.size / 1024 / 1024 | number: '1.0-0' }}M</td>
            <td>{{ backup.date | amDateFormat: 'YYYY-MM-DD HH:mm:ss' }}</td>
            <td>
              <button class="btn btn-outline-primary btn-sm" [translate]="'download'">Download</button>
              <button class="btn btn-outline-danger btn-sm ml-2" [translate]="'delete'">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
