<div class="container">
    <div class="row">
        <div class="col-12">
            <button class="btn btn-outline-primary" (click)="createModalRef = modalService.open(createModal)">Create New</button>
        </div>
    </div>
    <div class="row">
        <div class="col-6 mt-3" *ngFor="let period of periods; let index = index">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <input type="text" #input (change)="period['dirty'] = $event.srcElement.value !== period.value" class="form-control" id="value_{{ period.id }}" [value]="period.value">
                        </div>
                        <div class="col-12"># of associated events: {{ period.numberOfEvents }}</div>
                        <div class="col-12">
                            Created At: {{ period.createdAt | amDateFormat: 'YYYY-MM-DD HH:mm:ss' }} by {{ period.createUserName }}
                        </div>
                        <div class="col-12" *ngIf="period.createdAt != period.updatedAt">
                            Updated At: {{ period.updatedAt | amDateFormat: 'YYYY-MM-DD HH:mm:ss' }} by {{ period.updateUserName }}
                        </div>
                        <div class="col-12">
                          <app-button [style]="'btn-outline-primary mr-2'" *ngIf="period['dirty']" (onclick)="update($event, index, input.value)">Save</app-button>
                          <app-button [style]="'btn-outline-danger'" (onclick)="delete($event, index)">Delete</app-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #createModal let-c="close" let-d="dismiss">
    <div class="modal-body">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="value">Value:</label>
                    <input #input type="text" id="value" class="form-control">
                </div>
            </div>
            <div class="col-12 text-right">
                <button class="btn btn-outline-secondary" (click)="d('close')">Cancel</button>
              <app-button [style]="'btn-outline-primary ml-2'" [disabled]="!input.value" (onclick)="createNew($event, input.value)">Create</app-button>
            </div>
        </div>
    </div>
</ng-template>
