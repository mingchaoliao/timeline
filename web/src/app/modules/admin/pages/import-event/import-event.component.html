<div class="container">
  <div class="row">
    <div class="col-12">
      <p [translate]="'importEventInstruction'">Drag/Select a excel/csv file and multiple photos</p>
      <form [formGroup]="importEventForm">
        <div class="form-group">
          <label for="files" class="sr-only" [translate]="'files'">Files</label>
          <input #files
                 type="file"
                 multiple="multiple"
                 formControlName="files"
                 [hidden]="isUploading"
                 style="padding: 50% 0 15px 15px;"
                 id="files"
                 (change)="filesChanged($event)">
        </div>
      </form>
      <p *ngIf="errorMessage !== null" style="color: red;">
        <span [translate]="'error'">Error</span>
        : {{errorMessage}}
      </p>
    </div>
    <div class="col-12" *ngIf="eventsData.length > 0">
      <p [translate]="'numberOfEventWillBeUploaded'" [translateParams]="{size: eventsData.length}">Total # events will be uploaded.</p>
      <button class="btn btn-outline-primary"
              (click)="onSubmit()"
              *ngIf="!isUploading">Save
      </button>
      <ngb-progressbar *ngIf="isUploading" type="success" [value]="percentage" [striped]="true"
                       [animated]="true"></ngb-progressbar>
    </div>
  </div>

</div>
