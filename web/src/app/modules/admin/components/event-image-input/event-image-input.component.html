<div class="row">
  <div class="col-12" style="padding: 0 15px 0 30px;">
    <div class="col-12" style="border: 1px solid #DDDDDD; padding-top: 15px; padding-bottom: 15px; margin-top: 15px;"
         *ngFor="let image of images; let index = index;">
      <div class="row">
        <div class="col">
          <div class="form-group mb-1">
            <label for="image{{index}}">
              <span [translate]="'image'">Image</span>
              {{index+1}}</label>
            <input class="form-control p-0"
                   type="file"
                   id="image{{index}}"
                   style="border: none;"
                   (change)="changeFile($event, index)">
          </div>
          <div class="form-group">
            <label for="imageDescription{{index}}" [translate]="'imageDescription'">Description</label>
            <input class="form-control" type="text" id="imageDescription{{index}}"
                   (change)="changeDescription($event, index)" value="{{image ? image.description : ''}}">
          </div>
          <button class="btn btn-outline-danger btn-sm" (click)="onDelete(index)" [translate]="'delete'">Delete</button>
          <span class='ml-2' style="color: #3c763d;" *ngIf="imageUploadStatus[index]">{{ imageUploadStatus[index] }}</span>
        </div>
        <div class="col" *ngIf="image">
          <img style="max-width: 100%; max-height: 33vh;" src="{{getImageUrl(image)}}" alt="image">
        </div>
      </div>
    </div>

    <button class="btn btn-outline-primary mt-3" (click)="addImage()" [translate]="'addNewImage'">
      Add New Image
    </button>
  </div>
</div>
