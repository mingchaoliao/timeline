<ng-template #resetPasswordModal let-c="close" let-d="dismiss">
  <div class="modal-header" [translate]="'passwordResetConfirmation'">
    Password Reset Confirmation
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-12" *ngIf="!newPassword">
        <p [translate]="'cannotBeUndoneAndMayLoseAccess'">Please be aware that this action cannot be undone. User might lose access to this application.</p>
        <p><strong [translate]="'areYouSureYouWantToResetPassword'">Are you sure you want to reset password for this user?</strong></p>
      </div>
      <div class="col-12" *ngIf="newPassword">
        <p [translate]="'passwordHasBeenResetFor'" [translateParams]="{uid: uid}">Password has been reset for user (uid: #).</p>
        <p><span [translate]="'newPassword'">password</span>: <strong class="text-danger" style="font-size: 1.2rem">{{ newPassword }}</strong></p>
      </div>
    </div>
  </div>
  <div class="modal-footer" *ngIf="!newPassword">
    <button class="btn btn-outline-secondary" (click)="c('cancel')" [translate]="'cancel'">Cancel</button>
    <app-button [style]="'btn-outline-danger ml-2'"
                (onclick)="resetPassword($event)"><span [translate]="'resetPassword'">Reset</span>
    </app-button>
  </div>
  <div class="modal-footer" *ngIf="newPassword">
    <button class="btn btn-outline-secondary" (click)="c('cancel')" [translate]="'close'">Close</button>
  </div>
</ng-template>
