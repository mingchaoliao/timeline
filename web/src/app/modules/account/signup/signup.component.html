<div class="container">
  <div class="row">
    <div class="col-xl-6 col-md-8 offset-xl-3 offset-md-2">
      <div class="row">
        <div class="col">
          <form [formGroup]="signupForm">
            <div class="form-group">
              <label for="name" [translate]="'name'">Name</label>
              <input type="text"
                     class="form-control"
                     id="name"
                     formControlName="name"
                     appAutofocus
              >
            </div>
            <div class="form-group">
              <label for="email" [translate]="'email'">Email</label>
              <input type="text"
                     class="form-control"
                     id="email"
                     formControlName="email">
            </div>
            <div class="form-group">
              <label for="password" [translate]="'password'">Password</label>
              <input type="password"
                     class="form-control"
                     id="password"
                     formControlName="password">
            </div>
            <app-button [style]="'btn-primary'" (onclick)="onSubmit($event)">
              <span [translate]="'signUp'">Sign Up</span>
            </app-button>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <span [translate]="'alreadyHaveAnAccount'">Already have an account?</span>&nbsp;
          <a routerLink="/account/login" [translate]="'signIn'">Sign in</a>
        </div>
      </div>
    </div>
  </div>
</div>
