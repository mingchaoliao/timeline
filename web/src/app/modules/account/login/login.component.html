<div class="container">
  <div class="row">
    <div class="col-xl-6 col-md-8 offset-xl-3 offset-md-2">
      <div class="row">
        <div class="col">
          <form [formGroup]="loginForm">
            <div class="form-group">
              <label for="email" i18n="email label@@emailLabel">Email</label>
              <input type="text"
                     class="form-control"
                     id="email"
                     appAutofocus
                     formControlName="email"
                     i18n-placeholder="email placeholder@@emailInputPlaceholder"
                     placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password" i18n="password label@@passwordLabel">Password</label>
              <input type="password"
                     class="form-control"
                     id="password"
                     i18n-placeholder="password placeholder@@passwordPlaceholder"
                     formControlName="password"
                     placeholder="Enter password">
            </div>
            <app-button [style]="'btn-primary'" (onclick)="onSubmit($event)" i18n="sign in button text@@signInBtn">
              Sign in
            </app-button>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <ng-container i18n>Don't have an account yet? </ng-container>
          <a routerLink="/account/signup" i18n>Create one</a>
        </div>
      </div>
    </div>
  </div>
</div>
