<div class="container">
  <div class="row">
    <div class="col-xl-6 col-md-8 offset-xl-3 offset-md-2">
      <div class="row">
        <div class="col">
          <form [formGroup]="loginForm">
            <div class="form-group">
              <label for="email" [translate]="'email'">Email</label>
              <input type="text"
                     class="form-control"
                     id="email"
                     appAutofocus
                     formControlName="email">
            </div>
            <div class="form-group">
              <label for="password" [translate]="'password'">Password</label>
              <input type="password"
                     class="form-control"
                     id="password"
                     formControlName="password">
            </div>
            <app-button [style]="'btn-primary'" (onclick)="onSubmit($event)">
              <span [translate]="'signIn'">Sign in</span>
            </app-button>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <span [translate]="'dontHaveAnAccountYet'">Don't have an account yet?</span>&nbsp;
          <a [translate]="'createOne'" routerLink="/account/signup">Create one</a>
        </div>
      </div>
    </div>
  </div>
</div>
