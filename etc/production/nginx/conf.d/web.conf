server {
    listen 80;
    listen [::]:80;
    server_name web.timeline;
    return 302 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name web.timeline;
    root /webdist;
    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;
    ssl_protocols TLSv1.2;

    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}