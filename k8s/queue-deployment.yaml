apiVersion: apps/v1
kind: Deployment
metadata:
  name: queue-deployment
spec:
  selector:
    matchLabels:
      component: queue
  template:
    metadata:
      name: redis-pod
      labels:
        component: queue
    spec:
      volumes:
        - name: redis-storage
          persistentVolumeClaim:
            claimName: queue-pvc
      containers:
        - name: redis
          image: redis:alpine
          volumeMounts:
            - name: redis-storage
              mountPath: /data
